
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Configuration
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
    
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  [(ngModel)]="data.allowReview" id="allowReview" checked>
  <label class="form-check-label" for="allowReview">Allow Review</label>
</div>
 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  [(ngModel)]="data.allowBack" id="allowBack" checked>
  <label class="form-check-label" for="allowBack">Allow Back</label>
</div>
    
    <label for="duration" class="form-label">Dur√©e : {{data.duration}}</label>
<input type="range" [(ngModel)]="data.duration" class="form-range" min="10" max="50" id="duration">

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  [(ngModel)]="data.showClock" id="showClock" checked>
  <label class="form-check-label" for="showClock">show Clock</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  [(ngModel)]="data.showPager" id="showPager" checked>
  <label class="form-check-label" for="showPager">show Pager</label>
</div>

      </div>
    </div>
  </div>
  </div>
