<div class="card" style="width: 18rem;">
  <img [src]="data.logo" class="card-img-top logo" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{data.title}}</h5>
    <p class="card-text">{{data.description}}</p>
    <a href="/quiz/{{data.slug}}" class="btn btn-outline-primary btn-sm">Go somewhere</a>
  </div>
</div>
